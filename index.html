<!doctype html>
<html>
<title>
   fahrenheit to celcius convertor
</title>
<head>
   <style>
     body { background-color:gray;}
     h1 { text-align:center;}
     #display
       { background-color:mediumseagreen;
         border-radius:10px;
         height:200px; width:50%;
         margin-left:25%;
         border-left-color:5px solid green;
         text-align:center;
         font-size:100px; color:white;
       }

input { height:100px; width:40%; 
        margin-left:20%;
        background-color:dodgerblue;
        color:white;
        border-radius:10px;
      }

button { width:20%; height:100px; }


   </style>
</head>

<body>
<h1> Fahrenheit to celcius convertor </h1>
<div id ="display"> </div>
<br/> <br/>
  <input name="inputData" 
   placeholder="ex.100°F" id="in"/>

  <button type="button" onclick="celcius()">click to convert </button>

   <script>
   
 let temp = document.getElementById("in").value;
 function celcius ()
 { 
document.getElementById("display").innerHTML=document.write(5/9*(temp-32) +"°"+" C");
 }
  </script>
</body>

</html>
