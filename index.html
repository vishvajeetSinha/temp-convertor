<!doctype html>
<html>
<title>
   fahrenheit to celcius convertor
</title>
<head>
   <style>
     h1 { text-align:center;}
     #display
       { background-color:#fff;
         border-radius:10px;
         height:200px; width:50%;
         margin-left:25%;
         border-left-color:5px solid green;
         text-align:center;
         font-size:100px; color:mediumseagreen;
       }

input { height:60px; width:50%; 
        background-color:dodgerblue;
        color:white;
        border-radius:5px;
      }

button { width:40%; height:60px; }


   </style>
</head>

<body>
<h1> Fahrenheit to celcius convertor </h1>
<div id ="display"> </div>
<br/> <br/>
  <input name="inputData" 
   placeholder="ex.100°F" id="in"/>

  <button onclick="celcius()">click to convert </button>

   <script>
    document.body.style.backgroundColor=
    "2225";
   
 let temp = document.getElementById("in").value;
 function celcius ()
 { 
document.getElementById("display").innerHTML=write(5/9*(temp-32) +"°"+" C");
 }
  </script>
</body>

</html>
